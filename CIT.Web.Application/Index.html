<!DOCTYPE html>
<html ng-app="citApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CIT Translator</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="citApp/citApp.css" rel="stylesheet" />
    <link href="ext-modules/appHeader/appHeader.css" rel="stylesheet" />
    <link href="ext-modules/appNavigation/appNavigation.css" rel="stylesheet" />
    <link href="ext-modules/appUserProfile/appUserProfile.css" rel="stylesheet" />

    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/ngStorage.min.js"></script>

    <script src="ext-modules/appNavigation/appNavigationModule.js"></script>
    <script src="ext-modules/appHeader/appHeaderModule.js"></script>
    <script src="ext-modules/appContent/appContentModule.js"></script>
    <script src="ext-modules/appUserProfile/appUserProfile.js"></script>
    <script src="citApp/citApp.js"></script>

    <script src="citApp/myPosts/myPostsController.js"></script>
    <script src="citApp/otherPosts/otherPostsController.js"></script>
    <script src="citApp/help/helpController.js"></script>
    <script src="citApp/contact/contactController.js"></script>

</head>
<body class="container-fluid" ng-controller="citAppController">
    <div ng-switch="$storage.userProfile.isAuthenticated">
        <div ng-switch-when="false" class="loginForm">
            <h2>CIT Translator</h2>
            <h4>Login</h4>
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="text" ng-model="$storage.userProfile.userName" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" />
                </div>
            </form>
            <button class="btn btn-primary" ng-click="authorize()">Sign In</button>
        </div>
        <div ng-switch-default>
            <app-header title="CIT Translator"
                        subtitle="A Translation Framework"
                        icon-file="/Images/CITTransIcon.ico">
                <app-navigation>
                    <app-navigation-item label="My Posts" icon="fa-user" route="myPosts"></app-navigation-item>
                    <app-navigation-item label="Others" icon="fa-users" route="otherPosts"></app-navigation-item>
                    <app-navigation-group label="About" icon="fa-support">
                        <app-navigation-item label="Help" icon="fa-question" route="help"></app-navigation-item>
                        <app-navigation-item label="Contact Us" icon="fa-phone" route="contact"></app-navigation-item>
                    </app-navigation-group>
                </app-navigation>
            </app-header>

        </div>
    </div>
</body>
</html>
